<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="content">
        <h1>La Clase Pizzeria</h1>
        <form>
            <div class="row">
                <div>
                    <label for="firstname">First</label>
                    <input id="firstname" name="first_name" type="text">
                </div>
                <div>
                    <label for="lastname">Last</label>
                    <input id="lastname" name="last_name" type="text">
                </div>
            </div>
            <div class="row">
                <div>
                    <label for="address">Address</label>
                    <input id="address" name="add" type="text">
                </div>
                <div>
                    <label for="phonenumber">Phone Number</label>
                    <input id="phonenumber" name="phone_number" type="text">
                </div>
            </div>

                <div class="row">
                    <fieldset>
                        <legend>Crust Type:</legend>
                        <div>
                            <input type="radio" id="deepdish" name="crust">
                            <label for="deepdish">Deep Dish</label>
                        </div>

                        <div>
                            <input type="radio" id="cheese stuffed" name="crust">
                            <label for="cheese stuffed">Cheese Stuffed</label>
                        </div>

                        <div>
                            <input type="radio" id="flatbread" name="crust">
                            <label for="flatbread">Flatbread</label>
                        </div>
                    </fieldset>
                </div>

                    <div class="row">
                        <fieldset>
                            <legend>Sauce:</legend>
                            <div>
                                <input type="radio" id="alfredo" name="sauce">
                                <label for="alfredo">Alfredo</label>
                            </div>
                            <div>
                                <input type="radio" id="red" name="sauce">
                                <label for="red">Red</label>
                            </div>
                            <div>
                                <input type="radio" id="pesto" name="sauce">
                                <label for="pesto">Pesto</label>
                            </div>
                        </fieldset>
                    </div>
                    <div class="row">
                        <fieldset>
                            <legend>Toppings:</legend>
                            <div>
                                <input type="checkbox" id="cheese" name="cheese" value="cheese">
                                <label for="cheese">Cheese</label>
                                <div>
                                    <input type="checkbox" id="pepperoni" name="pepperoni"
                                           value="pepperoni">
                                    <label for="pepperoni">Pepperoni</label>
                                </div>
                                <div>
                                    <input type="checkbox" id="anchovies" name="anchovies" value="anchovies">
                                    <label for="anchovies">Anchovies</label>
                                </div>
                                <div>
                                    <input type="checkbox" id="olives" name="olives" value="olives">
                                    <label for="olives">Olives</label>
                                </div>
                                <div>
                                    <input type="checkbox" id="sausage" name="sausage" value="sausage">
                                    <label for="sausage">Sausage</label>
                                </div>
                            </div>
                        </fieldset>
                    </div>

                    <fieldset>
                        <legend>Side Dishes:</legend>
                        <div>
                            <input type="checkbox" id="chicken wings" name="chicken wings" value="chicken wings">
                            <label for="chicken wings">Chicken Wings</label>
                            <div>
                                <input type="checkbox" id="garlicbread" name="garlicbread"
                                       value="garlicbread">
                                <label for="garlicbread">Garlic Bread</label>
                            </div>
                            <div>
                                <input type="checkbox" id="cheesesticks" name="cheesesticks" value="cheesesticks">
                                <label for="cheesesticks">Cheese Sticks</label>
                            </div>
                            <div>
                                <input type="checkbox" id="salad" name="salad" value="salad">
                                <label for="salad">Salad</label>
                            </div>
                            <div>
                                <input type="checkbox" id="onionrings" name="onionrings" value="onionrings">
                                <label for="onionrings">Onion Rings</label>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Special:</legend>
                        <label for="SpecialRequests">Special Requests:</label>
                        <textarea id="SpecialRequests" name="SpecialRequests" rows="4" cols="18"
                                  placeholder="chili and parmesan packets"></textarea>
                    </fieldset>
                    <button type="button" onclick="alert('Free today for our Grand Opening!')">Calculate Cost
                    </button>
                    <button type="submit">Submit Order</button>
        </form>
    </div>
</div>

</body>
</html>
